global:
  auth:
    backend:
      enabled: true
  clusterRouterBase:  ""
  dynamic:
    # -- Array of YAML files listing dynamic plugins to include with those listed in the `plugins` field.
    # Relative paths are resolved from the working directory of the initContainer that will install the plugins (`/opt/app-root/src`).
    includes:
      - dynamic-plugins.default.yaml
    plugins:
      - package: ./dynamic-plugins/dist/immobiliarelabs-backstage-plugin-gitlab-backend-dynamic
        disabled: false
      - package: ./dynamic-plugins/dist/immobiliarelabs-backstage-plugin-gitlab
        disabled: false
      - package: ./dynamic-plugins/dist/backstage-plugin-catalog-backend-module-gitlab-dynamic
        disabled: false
      - package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-gitlab-dynamic
        disabled: false
      - package: ./dynamic-plugins/dist/backstage-plugin-kubernetes-backend-dynamic
        disabled: false
      - package: ./dynamic-plugins/dist/backstage-plugin-kubernetes
        disabled: false
      - package: ./dynamic-plugins/dist/janus-idp-backstage-plugin-topology
        disabled: false
      - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-argo-cd-backend-dynamic
        disabled: false
      - package: ./dynamic-plugins/dist/roadiehq-scaffolder-backend-argocd-dynamic
        disabled: false
      - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-argo-cd
        disabled: false
      - package: ./dynamic-plugins/dist/roadiehq-scaffolder-backend-module-utils-dynamic
        disabled: false
      - package: ./dynamic-plugins/dist/janus-idp-backstage-plugin-keycloak-backend-dynamic
        disabled: false
      - package: ./dynamic-plugins/dist/janus-idp-backstage-plugin-tekton
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-tekton:
                mountPoints:
                  - mountPoint: entity.page.ci/cards
                    importName: TektonCI
                    config:
                      layout:
                        gridColumn: "1 / -1"
                        gridRowStart: 1
                      if:
                        allOf:
                          - isTektonCIAvailable
        disabled: false

# -- Upstream Backstage [chart configuration](https://github.com/backstage/charts/blob/main/charts/backstage/values.yaml)
# @default -- Use Openshift compatible settings
upstream:
  backstage:
    image:
      registry: ""
      repository: ""
      tag: ""
      pullSecrets:
      - mad-developer-hub-pull-secret
    extraEnvVars:
      - name: BACKEND_SECRET
        valueFrom:
          secretKeyRef:
            key: oauth2Proxy.cookieSecret
            name: rhdh-keycloak-creds
      - name: 'APP_CONFIG_app_baseUrl'
        valueFrom:
          secretKeyRef:
            key: rhdh.backend.baseUrl
            name: rhdh-keycloak-creds
      - name: 'APP_CONFIG_backend_baseUrl'
        valueFrom:
          secretKeyRef:
            key: rhdh.backend.baseUrl
            name: rhdh-keycloak-creds
      - name: 'APP_CONFIG_backend_cors_origin'
        valueFrom:
          secretKeyRef:
            key: rhdh.backend.baseUrl
            name: rhdh-keycloak-creds
      - name: POSTGRES_ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            key: postgres-password
            name: rhdh-postgresql
      - name: NODE_TLS_REJECT_UNAUTHORIZED
        value: "0"
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_baseUrl
        valueFrom:
          secretKeyRef:
            key: oauth2Proxy.baseUrl
            name: rhdh-keycloak-creds
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_loginRealm
        valueFrom:
          secretKeyRef:
            key: oauth2Proxy.realm
            name: rhdh-keycloak-creds
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_realm
        valueFrom:
          secretKeyRef:
            key: oauth2Proxy.realm
            name: rhdh-keycloak-creds
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_clientId
        valueFrom:
          secretKeyRef:
            key: oauth2Proxy.clientId
            name: rhdh-keycloak-creds
      - name: APP_CONFIG_catalog_providers_keycloakOrg_default_clientSecret
        valueFrom:
          secretKeyRef:
            key: oauth2Proxy.clientSecret
            name: rhdh-keycloak-creds
      - name: LOG_LEVEL
        value: debug
    extraContainers:
      - name: oauth2-proxy
        env:
          - name: OAUTH2_PROXY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                key: oauth2Proxy.clientId
                name: rhdh-keycloak-creds
          - name: OAUTH2_PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                key: oauth2Proxy.clientSecret
                name: rhdh-keycloak-creds
          - name: OAUTH2_PROXY_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                key: oauth2Proxy.cookieSecret
                name: rhdh-keycloak-creds
          - name: OAUTH2_PROXY_OIDC_ISSUER_URL
            valueFrom:
              secretKeyRef:
                key: oauth2Proxy.issuerUrl
                name: rhdh-keycloak-creds
          - name: OAUTH2_PROXY_SSL_INSECURE_SKIP_VERIFY
            value: 'true'
        ports:
          - name: oauth2-proxy
            containerPort: 4180
            protocol: TCP
        imagePullPolicy: IfNotPresent
        image: 'quay.io/oauth2-proxy/oauth2-proxy:latest'
        args:
          - '--provider=oidc'
          - '--email-domain=*'
          - '--upstream=http://localhost:7007'
          - '--http-address=0.0.0.0:4180'
          - '--skip-provider-button'
          - '--insecure-oidc-allow-unverified-email=true'          
 
    appConfig:
      backend:
        listen:
          port: 7007
          host: 0.0.0.0
        csp:
          connect-src: ['self', 'http:', 'https:']
        cors:
          credentials: true
          methods: [GET, POST, PUT, DELETE]
          origin: ""
        database:
          client: pg
          connection:
            password: ""
            user: ""
            host: "developer-hub-postgresql"
            port: ""
        reading:
          allow:
            - host: ""
      integrations:
        gitlab:
        - host: 
          baseUrl:
          apiBaseUrl:
          token: 

      proxy:
        endpoints:
          '/developer-hub':
            target: https://raw.githubusercontent.com/
            pathRewrite:
              '^/api/proxy/developer-hub': /redhat-gpte-devopsautomation/agnosticd_workload_helm_charts/main/rhdh/json/rhdh_home.json
            secure: false
            changeOrigin: true

      auth:
        environment: production
        providers:
          oauth2Proxy: {}

      signInPage: oauth2Proxy

      scaffolder:

        # see https://backstage.io/docs/features/software-templates/configuration for software template options

      catalog:
        rules:
          - allow: [Component, System, API, Resource, Location, Template]
        locations:
          - target:
            type: url
            rules:
              - allow: [Template]
        providers:
          gitlab:
            selfHosted:
              host: 
              schedule: # optional; same options as in TaskScheduleDefinition
                # supports cron, ISO duration, "human duration" as used in code
                frequency: { seconds: 10 }
                # supports ISO duration, "human duration" as used in code
                timeout: { seconds: 60 }
          keycloakOrg:
            default:
              baseUrl: ""
              loginRealm: ""
              realm: ""
              clientId: ""
              clientSecret: ""

      argocd:
        appLocatorMethods:
          - type: 'config'
            instances:
              - name: main
                url:
                username: admin
                password:

      kubernetes:
        serviceLocatorMethod:
          type: "multiTenant"
        clusterLocatorMethods:
          - type: "config"
            clusters:
              - name: dev-cluster
                url: 
                authProvider: "serviceAccount"
                skipTLSVerify: true
                serviceAccountToken:
        customResources:
          - group: 'tekton.dev'
            apiVersion: 'v1beta1'
            plural: 'pipelineruns'
          - group: 'tekton.dev'
            apiVersion: 'v1beta1'
            plural: 'taskruns'
          - group: 'route.openshift.io'
            apiVersion: 'v1'
            plural: 'routes'

      permission:
        enabled: false

      enabled:
        kubernetes: true
        github: false
        argocd: true
        github: false
        githubOrg: false
        techdocs: false
        ocm: false
        gitlab: true
        keycloak: true
        jenkins: false
        permission: false
        sonarqube: false

  postgresql:
    enabled: true
    database: backstage
    postgresqlDataDir: /var/lib/pgsql/data/userdata
    auth:
      username: ""
      database: backstage
      existingSecret: rhdh-postgresql
      secretKeys:
        userPasswordKey: postgres-password
    image:
      registry: registry.redhat.io
      repository: rhel9/postgresql-13
      tag: 1-73
    primary:
      securityContext:
        enabled: false
      podSecurityContext:
        enabled: false
      containerSecurityContext:
        enabled: false
      persistence:
        enabled: true
        mountPath: /var/lib/pgsql/data
      extraEnvVars:
        - name: POSTGRESQL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgres-password
              name: rhdh-postgresql
              
  service:
    ports:
      backend: 4180
      targetPort: oauth2-proxy
  
  serviceAccount:
    name: backstage
    create: true